<!DOCTYPE html>
<html>

<head>
  <title>National Parks-Esri Map</title>
  <style></style>
  <!-- MUST include dojo configuration before other js and css TEST-TWO -->
  <script type="text/javascript">
    var pathRoot = location.pathname.replace(/\/[^/]+$/, "");
    var dojoConfig = {
      paths: {
        scripts: pathRoot + "./scripts"
      }
    };
  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="sylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script src="https://js.arcgis.com/4.10/"></script>

  <script src="scripts/init.js"></script>
</head>


<body>
  <div class="container fill-height fill-width">
    <div class="row fill-height">
      <div class="col-lg-4 fill-height" style="text-align:center">
        <div class="scrollable" style="overflow: auto">
          <h1>National Parks</h1>
